<!DOCTYPE html>
<link rel="stylesheet" href="./style.css">
<link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>calcJS</title>
  </head>
  <body>
    <div class="main-calc">
      <div class="screen">

      </div>
      <div class="keyboard">
        <input type="button" class="number" name="" value="1">
        <input type="button" class="number" name="" value="2">
        <input type="button" class="number" name="" value="3">
        <input type="button" class="number" name="" value="4">
        <input type="button" class="number" name="" value="5">
        <input type="button" class="number" name="" value="6">
        <input type="button" class="number" name="" value="7">
        <input type="button" class="number" name="" value="8">
        <input type="button" class="number" name="" value="9">
        <input type="button" class="number" name="" value="0">
        <input type="button" class="operation" name="" value="+">
        <input type="button" class="operation" name="" value="-">
        <input type="button" class="operation" name="" value="*">
        <input type="button" class="operation" name="" value="/">
        <input type="button" class="equals" name="" value="=">
        <input type="button" class="clear-all" name="" value="CE">
      </div>
      <div class="julia-mala">
        <p>CalculatorJS</p>
      </div>
    </div>
  </body>
  <script src="./index.js" charset="utf-8"></script>
</html>
